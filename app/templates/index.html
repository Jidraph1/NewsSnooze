<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>NewsSnooze</title>
    {% endif %}
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&family=Zen+Antique&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
</head>
<body>

    <div class="container intro">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 text-center m-auto">
                <h1>Welcome to News Snooze</h1>
                <p><em>Keeping you informed and up to date</em></p>


            </div>
        </div>
    </div>
    <div class="container sources">
        <div class="row">
            {% for source in sources %}
            <div class="col-lg-4 col-md-4 col-sm-6 mb-3">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>

                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ source.name}}</h5>
                        <p class="card-text">{{source.description}}</p>
                        <a href="/article/{{source.id}}" class="btn btn-dark">Articles</a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
